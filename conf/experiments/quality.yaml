defaults:
  - ../config
  - _self_

model:
  name: t5-small

vignette_training:
  epochs: 10
  batch_size: 2
  eval_batch_size: 2
  gradient_accumulation_steps: 4
  learning_rate: 3e-5
  warmup_steps: 100
  weight_decay: 0.01
  eval_steps: 25
  save_steps: 50
  early_stopping_patience: 5
  label_smoothing_factor: 0.1

generation:
  max_length: 256
  num_beams: 6
  early_stopping: true
  do_sample: false

paths:
  output_dir: ./experiments/quality
  logs_dir: ./experiments/quality/logs